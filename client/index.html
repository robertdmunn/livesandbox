<html>

<head>
  <title>
    JavaScript Sandbox
  </title>
  <link href="/css/styles.css" rel="stylesheet" type="text/css"/>
  <link href="/lib/altseven/dist/a7.css" rel="stylesheet" type="text/css"/>

  <script type="module">
    import {application} from '/js/app.js';

    //constructor( collapsiblepane, [ document.querySelector( "#libraries" ), { title : "Libraries" } ] );


    constructor( collapsiblepane, [ document.querySelector( "#apps" ),
		{
			title : "Apps"
		}]);


    constructor( collapsiblepane, [ document.querySelector( "#libraries" ),
    {
      title : "Libraries"
    }]);

    constructor( collapsiblepane, [ document.querySelector( "div.console" ),
    {
      title : "Console",
      class: "consolePane"
    }]);

    let md = constructor( modal,
      [ document.querySelector("#profileModal"),
        {autoOpen: false, featherPath: '/lib/feather-icons'}] ) ;

    let authmd = constructor( modal,
      [ document.querySelector("#authModal"),

				[ document.querySelector("#sidebar"),

    </div>
    <div id="base" class="hidden">
      <div id="home">

      </div>
      <div id="userHome">

      </div>
    </div>
    <div id="ide" class="hidden">
      <div id="sidebar" class="box sidebar">

        </div>
        <br>
        <div id="apps">
        </div>
        <br>
        <div name="console" id="console" class="console">
        </div>
      </div>
      <div class="box app">
        <div id="sandBox" class="sandBox">
          <div id="editors">
          </div>
          <div name="htmlFrame" class="htmlFrame">
            <iframe id="iframe">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="profileModal">
    <div id="profile"></div>
  </div>
  <div id="authModal">
    <div id="auth"></div>
  </div>
  <div id="dialog"></div>
